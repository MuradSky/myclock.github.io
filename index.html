<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Clock</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="fullScreen">
		<div class="overlay">

			<div class="clock" id="time"></div>		

		</div>
		<video loop="loop" autoplay="autoplay" poster="planet.jpg" class="fullScreen__video" preload="auto">
			<source src="planet.mp4" type="video/mp4">
		</video>
	</div>

	<script>

		function complete() {
			clearInterval(timer);
			timer = null;
		}

		function timeG() {
			let tm = new Date();
			let h = tm.getHours();
			let m = tm.getMinutes();
			let s = tm.getSeconds();

			m = checkTime(m);
			s = checkTime(s);

			document.getElementById('time').innerHTML = h + ':' + m + ':' +s;
			t= setTimeout('timeG()', 500);
		}

		function checkTime(i) {
			if(i < 10) {
				i = '0' + i;
			}
			return i;
		}
		timeG();


		let nAudio = new Audio();
			i = 0;
			let playList = new Array('Untitled1.mp3', 'unt2.mp3', 'Untitled.mp3');
		function onPlay() {
			let play = nAudio.play();
			if(typeof(play) != 'undefined') {
				play.catch(() => {
					nAudio.muted = 1;
					let t = setTimeout(function(){
						clearTimeot(t);
						nAudio.muted = 0;
						onPlay();	
					},1000);
				});
			}
		}
		nAudio.addEventListener('loadedmetadata', onplay, true);
		nAudio.addEventListener('ended', function() {
			i = ++i < playList.length ? i : 0;
			nAudio.src = playList[i];
			onPlay();
		}, true);
		try{
			nAudio.src = playList[i];
			nAudio.load();
		} catch (e) {}
	</script>
</body>
</html>
